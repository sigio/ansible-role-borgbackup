---

borg_version: "1.1.10"
borg_redownload: "false"
borg_install_binary: true
borg_repodir: "{{inventory_hostname}}.borg"
borg_ionice: "ionice -c 3"
borg_command: "/usr/local/bin/borg"
borg_keep_daily: 7
borg_keep_weekly: 4
borg_keep_monthly: 6
borg_ssh_pubkey: "/root/.ssh/id_ed25519.pub"

# Please keep sorted
borg_global_excludes:
    - "sh:**/lost+found"
    - "sh:/home/*/.ansible/tmp"
    - "sh:/home/*/.cache"
    - "sh:/home/*/.gnupg"
    - "sh:/home/*/.local/share/Trash"
    - "sh:/home/*/.thumbnails"
    - "sh:/home/*/.Trash"
    - "pp:/mnt"
    - "pp:/root/.ansible/tmp"
    - "pp:/root/.cache"
    - "sh:/swap*"
    - "pp:/tmp"
    - "sh:/usr/src/linux-headers*"
    - "sh:/usr/src/linux-source*"
    - "pp:/var/cache"
    - "pp:/var/lib/apt"
    - "pp:/var/lib/docker"
    - "pp:/var/lib/elasticsearch/nodes"
    - "pp:/var/lib/kubelet/pods"
    - "pp:/var/lib/lxcfs"
    - "pp:/var/lib/mlocate"
    - "pp:/var/lib/mongodb"
    - "pp:/var/lib/mysql"
    - "pp:/var/lib/postgresql"
    - "pp:/var/lib/prometheus/metrics"
    - "sh:/var/log/*.gz"
    - "pp:/var/log/lastlog"
    - "pp:/var/tmp"

# Overrule these on your specific hosts or groups
borg_includes: []
borg_excludes: []

borg_backupninja: false

backup_destination: "sftp"
